<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des produits</title>
</head>
<body>
    <h1>Produits disponibles</h1>
    <a href="{{ url_for('main.add_product') }}">Ajouter un produit</a>
    <hr>
    {% for product in products %}
        <div style="margin-bottom: 20px;">
            <h2>{{ product.name }}</h2>
            <p><strong>Description :</strong> {{ product.description }}</p>
            <p><strong>Prix :</strong> {{ product.price }} â‚¬</p>
            <p><strong>Stock :</strong> {{ product.stock }}</p>
            <p><strong>Actif :</strong> {{ 'Oui' if product.is_active else 'Non' }}</p>
            {% if product.image_path %}
                <img src="{{ url_for('static', filename=product.image_path) }}" alt="{{ product.name }}" style="max-width: 200px;">
            {% endif %}
        </div>
        <hr>
    {% endfor %}
</body>
</html>
