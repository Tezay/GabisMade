{% extends "base.html" %}

{% block title %}Inscription{% endblock %}

{% block content %}
<h2>Créer un compte</h2>
<form method="POST" action="{{ url_for('main.register') }}">
    <label for="first_name">Prénom:</label>
    <input type="text" id="first_name" name="first_name" required pattern="^[A-Za-zÀ-ÿ-]{2,20}$" title="Le prénom doit contenir entre 2 et 20 caractères, uniquement des lettres ou des tirets.">
    
    <label for="last_name">Nom:</label>
    <input type="text" id="last_name" name="last_name" required pattern="^[A-Za-zÀ-ÿ-]{2,20}$" title="Le nom doit contenir entre 2 et 20 caractères, uniquement des lettres ou des tirets.">
    
    <label for="phone_number">Numéro de téléphone:</label>
    <input type="text" id="phone_number" name="phone_number" required pattern="^\+?[0-9]{10,15}$" title="Le numéro de téléphone doit être valide (10 à 15 chiffres, avec un '+' optionnel).">
    
    <label for="password">Mot de passe:</label>
    <input type="password" id="password" name="password" required minlength="6" title="Le mot de passe doit contenir au moins 6 caractères.">
    
    <label for="confirm_password">Confirmer le mot de passe:</label>
    <input type="password" id="confirm_password" name="confirm_password" required minlength="6" title="Le mot de passe doit contenir au moins 6 caractères.">
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    
    <button type="submit">S'inscrire</button>
</form>
{% endblock %}
