{% extends 'base.html' %}

{% block title %} Ajouter un produit {% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_product.css') }}">
{% endblock %}


{% block content %}

<h1>Ajouter un nouveau produit</h1>

<a href="{{ url_for('main.list_products') }}">Revenir Ã  la liste des produits</a>

<form method="POST">
    <label>Nom :</label><br>
    <input type="text" name="nom" required><br><br>

    <label>Description :</label><br>
    <textarea name="description" required></textarea><br><br>

    <label>Prix :</label><br>
    <input type="number" step="0.01" name="prix" required><br><br>

    <label>Stock :</label><br>
    <input type="number" name="stock" required><br><br>

    <label>Chemin de l'image :</label><br>
    <input type="text" name="image_path"><br><br>

    <button type="submit">Ajouter</button>
</form>

{% endblock %}
